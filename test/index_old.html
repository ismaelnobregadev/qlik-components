<html lang="en">

<head>
	<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
	<title>Simple html with qdt-components</title>
	<meta http-equiv="content-type" content="text/html; charset=UTF-8">
	<meta name="HandheldFriendly" content="True">
	<meta name="MobileOptimized" content="320">
	<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
	<meta name="apple-mobile-web-app-capable" content="yes">
	<meta name="apple-mobile-web-app-status-bar-style" content="black">
	<meta http-equiv="cleartype" content="on">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<link rel="stylesheet" href="index.css" />
  <link rel="shortcut icon" href="favicon.ico" />
  <script type="text/javascript" src="js/3.0/qdt-components.js"></script>

  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/highlight.js/9.12.0/styles/vs2015.min.css">
  <script src="https://cdnjs.cloudflare.com/ajax/libs/highlight.js/9.12.0/highlight.min.js"></script>
  <script>hljs.initHighlightingOnLoad();</script>
</head> 

<body>
  <div class="qdt-html-template text-center">
    <img src="banner_html5.jpg" class="banner">
    <h3>This is a simple html page that uses <a href="https://github.com/qlik-demo-team/qdt-components">qdt-components</a> (3.0).</h3>
    <ul>
        <li><a href="index.html">Simple Object</a> |</li>
        <li><a href="session-object.html">Session Object</a> | </li>
        <li><a href="selection-toolbar.html">Selection Toolbar</a> | </li>
        <li><a href="picasso.html">Picasso - Charts</a> | </li>
        <li><a href="table.html">Table from Engine API</a> | </li>
        <li><a href="kpi.html">KPI from Engine API</a></li>
        <li><a href="treemap.html">KPI from Engine API</a></li>
    </ul>
  </div>
  <div id="qdt1" style="padding: 50px 0;"></div>
  <div id="qdt2"></div>
  
  <script type="text/javascript">
      const config = {
        host: 'qap.sebrae.com.br',
        secure: true,
        port: 443,
        prefix: 'usina',
        appId: 'd183a25e-de1d-47a0-b2a0-459dfbbc20d1', // Helpdesk
      };
      const { qdtCapabilityApp, QdtViz } = window.QdtComponents;
      const element1 = document.getElementById('qdt1');
      const element2 = document.getElementById('qdt2');

      const init = async () => {
        const app = await qdtCapabilityApp(config);
        QdtViz({
          element: element1,
          app,
          options: {
            id: 'CurrentSelections',
            height: 50
          },
        });
        QdtViz({
          element: element2,
          app,
          options: {
            id: 'd3991fee-c309-493b-b2d2-b1d3a6d27be7',
            height: 400,
          },
          properties: {
            exportData: false,
            exportDataOptions: { format: 'CSV_T', state: 'P' },
            exportImg: false,
            exportImgOptions: { width: 600, height: 400, format: 'JPG' },
            exportPdf: false,
            exportPdfOptions: { documentSize: { width: 300, height: 150 } },
          }
        });
      }
      init();
    </script>
    

</body>

</html>
